<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <!----------------------- Main Container -------------------------->
        <!--Tao ra 1 contaner voi dflex trong css -->
         <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!----------------------- Login Container -------------------------->
           <div class="row border rounded-5 p-3 bg-black shadow box-area d-flex justify-content-center align-items-center h-100">
        <!--------------------------- Left Box ----------------------------->
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
        <div class="featured-image mb-3">
         <img src="images/blackpanther.jpg" class="img-fluid" style="max-width:100%; height: 400px;;">
        </div>
        <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Hello, Friend!</p>
        <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Enter your personal details and start journey with us</small>
    </div> 
     <!-------------------- ------ Right Box ---------------------------->
           <div class="col-md-6 right-box">
              <div class="row align-items-center">
                    <div class="header-text mb-4 text-center text-white">
                         <h2>CREATE ACCOUNT</h2>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Your Name">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Your Email">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Repeat your password">
                    </div>

                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check text-white">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary">
                                <small>I agree all statements in <a href="#" class="text-body text-white"><u>Terms of service</u></a></small>
                            </label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Register</button>
                    </div>
                    
                    <div class="row text-center text-white">
                        <small>Have already an account? <a href="#">Sign Up Here</a></small>
                    </div>
              </div>
           </div> 
          </div>
        </div>
    </section>
</body>
</html>
